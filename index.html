<!DOCTYPE html>
<html>

<head>
    <title>Passenger Counter</title>
    <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/download/530412/user.svg">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="toggleHistory()">

    <!-- The video background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- The backdrop containing the main content -->
    <div class="backdrop">
        <h2>Passenger Counter</h2>

        <!-- Element to display the current count -->
        <h1 id="count">Let's Count!</h1>

        <!-- Button to increment the count -->
        <button class="increment-btn" onclick="incrementCount()">➕ Increment</button>

        <!-- Button to decrement the count -->
        <button class="decrement-btn" onclick="decrementCount()">➖ Decrement</button>

        <!-- Button to save the count and show history -->
        <button class="save-btn" onclick="saveCount()">💾 Save Count</button>

        <!-- Button to reset the count -->
        <button class="reset-btn" onclick="resetCount()">🔥 Reset Count</button>

        <!-- Container to display the count history -->
        <div class="history-container">
            <h3>Count History</h3>

            <!-- Element to display the history entries -->
            <div id="history"></div>

            <!-- Element to display the total history count -->
            <div id="total"></div>

            <!-- Button to save the count history as a CSV -->
            <button class="save-csv-btn" onclick="saveHistoryToCSV()">💻 Export as CSV</button>

            <!-- Button to clear the count history -->
            <button class="history-btn" onclick="resetHistory()">☢️ Clear History</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
